<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Tweets</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Scheduled Tweets</h1>
                <button class="pull-right btn btn-primary tweet-add" data-action="add" data-toggle="modal"
                        data-target="#tweetModal">
                    <span class="glyphicon glyphicon-plus"></span> Add a new tweet
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tweet message</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });
    function create(message) {
        $.post("/api/tweets", JSON.stringify({message: message}), function () {
            load();
        }, "json");
    }
    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/api/tweets/" + id
        }).done(function () {
            load();
        });
    }
    function update(id, message) {
        $.ajax({
            method: "PUT",
            url: "/api/tweets/" + id,
            data:  JSON.stringify({message: message})
        }).done(function () {
            load();
        });
    }
    function load() {
        $("#content").children().remove();
        $.getJSON("/api/tweets", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.id + "</td><td>" + val.message + "</td><td>" +
                    "<button data-action='edit' class='btn btn-primary btn-sm tweet-edit' " +
                    "data-toggle='modal' " +
                    "data-target='#tweetModal' " +
                    "data-message='" + val.message + "' " +
                    "data-id='" + val.id + "'>" +
                    "<span class='glyphicon glyphicon-pencil'></span>" +
                    "</button>" +
                    "&nbsp;" +
                    "<button class='btn btn-danger btn-sm tweet-delete' data-id='" + val.id + "'>" +
                    "   <span class='glyphicon glyphicon-minus'></span>" +
                    "</button>" +
                    "</td>" +
                    "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }
    function initCallbacks() {
        $(".tweet-delete").unbind().click(function() {
            var id = $(this).data("id");
            remove(id);
        });
    }
    function initModal() {
        $("#tweetModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var tweetAction = $("#tweetAction");
            tweetAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-message').text("Add an tweet");
                modal.find('#tweet-message').val("");
                tweetAction.click(function () {
                    create($("#tweet-message").val());
                    $('#tweetModal').modal('toggle');
                });
            } else {
                modal.find('.modal-message').text("Edit the tweet");
                modal.find('#tweet-message').val(button.data("message"));
                tweetAction.click(function () {
                    update(id, $("#tweet-message").val());
                    $('#tweetModal').modal('toggle');
                });
            }
        })
    }
</script>
<div class="modal fade" id="tweetModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-message" id="tweetModalTitle">Add a tweet</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tweet-message" class="control-label">Message:</label>
                        <input type="text" class="form-control" id="tweet-message">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="tweetAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
